<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <button class="nav-button">HOME</button>
        <button class="nav-button">MAPS</button>
        <button class="nav-button">GMAIL</button>
        <button class="nav-button">NEWS</button>
        <button class="nav-button">CALENDAR</button>
        <button class="nav-button">YOUTUBE</button>
        <button class="nav-button">MORE</button>
    </div>
    <div class="search-container">
        <h1>Alex, The Search Engine</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search" class="search-input">
            <button class="search-button">Search</button>
        </div>
        <div class="button-container">
            <button class="additional-button">Search Anything</button>
            <button class="additional-button">Search Anytime</button>
            <button class="additional-button">Search Anywhere</button>
        </div>
        <div class="history-container">
            <h2>Search History</h2>
            <ul class="search-history"></ul>
        </div>
    </div>

    <!-- Gravity Script -->
    <script src="gravity.js"></script>
</body>
</html>
